

version: 2.1
orbs:
  # https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@5.1.0
  # https://circleci.com/developer/orbs/orb/circleci/aws-ecr
  aws-ecr: circleci/aws-ecr@8.2.1

jobs:
  build:
    docker:
        - image: circleci/node:10
    steps:
    - checkout
    - node/install-packages:
        pkg-manager: npm
    - run:
        command: npm test
        name: Run Mocha tests   
    - store_artifacts:
        path: /tmp/test-results
        destination: raw-test-output
    - store_test_results:
        path: /tmp/test-results   
    - run:
        name: build and push image
        command: |
            docker build -t my-app .
            docker tag my-app:latest 148774211651.dkr.ecr.us-east-1.amazonaws.com/mahira:latest
            $(aws ecr get-login --no-include-email --region us-east-1)
            docker push 148774211651.dkr.ecr.us-east-1.amazonaws.com/mahira:latest

workflows:
  node-tests:
    jobs:
      - build
      #Envs: AWS_ACCESS_KEY, AWS_SECRET_ACCESS_KEY, AWS_REGION, AWS_ECR_ACCOUNT_URL
      - aws-ecr/build-and-push-image:
          repo: slackcicd
          tag: "latest,v0.1.${CIRCLE_BUILD_NUM}"
          dockerfile: build/Dockerfile.prod
        #  environment:
        #    AWS_REGION: us-east-1
        #    AWS_ACCOUNT_ID: '148774211651'
          path: .
          requires:
            - build
